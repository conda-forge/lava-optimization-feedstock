{% set name = "lava-optimization" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lava-nc/lava-optimization/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 17d5535b62a45bc92b0cb766f356aadbce071e571574ca06aa5ce39f728f5715

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry
  run:
    - python >=3.6
    - numpy
    - lava
    - pandas
    - networkx
    - schema
    - scikit-optimize
    - scipy

test:
  source_files:
    - tests
  imports:
    - lava.lib.optimization.problems.problems
    - lava.lib.optimization.solvers
    - lava.lib.optimization.solvers.qp.solver
  commands:
    - ipython kernel install --name "python3" --user
    - python -m unittest
  requires:
    - asteval
    - nbformat
    - nbconvert
    - ipython
    - ipykernel

about:
  home: https://github.com/lava-nc/lava-optimization
  summary: A library of solvers that leverage neuromorphic hardware for constrained optimization.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - mgkwill
